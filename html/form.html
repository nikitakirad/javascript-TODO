<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>
        <header>
            <div class="heading-of-app"><b>TO-DO-APP</b></div>
            <div class="header-nav-container">
                <ul>
                    <li><a href="../html/login.html" onclick="deletesession()"><b>Logout</b></a></li>
                </ul>
            </div>
        </header>
<body>
<form action="#" method="POST">
   <label>Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label>Category:</label>
        <select  id="categorytype">
        <option id="office"  value="office">Office</option>
        <option id="social"  value="home">Home</option>
        <option id="personal"  value="other">Other</option>
        </select><br>
    <label>Start Date:</label>
    <input type=date  id="startdate" oninput="validateDate()"><br>
    <label>Due Date:</label>
    <span id="error" style="color: red;"></span><br>
    <input type=date  id="duedate" oninput="validateDate()"><br>
    
    <label>Status:</label>
    <select  id="statustype">
    <option id="pending"  value="pending">Pending</option>
    <option id="done"  value="done">Done</option>
    </select><br>
    <label>Description:</label><textarea name="tododescription" id="description"></textarea><br>
    
    <div class="buttons"> 
    <input type=button id="addtodoitem" value="Add" onclick="formdata()">
    <input type=button class="goback"value="Go Back" onclick="goback()">
    
</div>
</form>
<script src="../js/form.js"></script>

</body>
