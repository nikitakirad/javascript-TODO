<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
           <div class="heading-of-app"> <b>TO-DO-APP</b></div>
           <div class="header-nav-container">
            <ul>
                <li><a href="../html/login.html"><b>Login</b></a></li>
            </ul>
        </div>
        </header>
        <div>
            <h2>Register</h2>
            <p>Please fill the below details to create the account</p>
            <form onsubmit="return false">
                <span style="color:red">* </span><label><b>First Name:</b></label>
                <span id="firstname" style="color: red;"></span><br>
                 <input id="fname" type="text" placeholder="Enter First Name" name="fname">
        
                 <span style="color:red">* </span><label><b>Last Name:</b></label>
                 <span id="lastname" style="color: red;"></span><br>
                 <input id="lname" type="text" placeholder="Enter Last Name" name="lname">

                 <span style="color:red">* </span><label><b>Username/Email-id:</b></label>
                 <span id="email" style="color: red;"></span><br>
                 <input id="uname" type="text" placeholder="Enter Username" name="uname">

                 <span style="color:red">* </span><label><b>Password:</b></label><br>
                 <span style="color:red">length must be between 5 to 20<br>
                                            should contain 1 uppercase,lowercase and special symbol<br>
                </span>
                 <input id="password" type="password" placeholder="Enter Password" name="pass" >
                 <span id="userpassword" style="color: red;"></span><br>
                 <label><b>Gender:</b></label>
                 <span id="firstname" style="color: red;"></span><br>
                 <label><input type="radio" id="male" name="gender" value="male">Male</label>
                <label> <input type="radio" id="female" name="gender" value="female">Female</label><br><br>
                 <label><b>Address:</b></label>
                 <textarea id="address" type="text" placeholder="Enter Address" name="address"></textarea>
                 <label><b>Upload-image:</b></label>
                 <input id="image" type="file" id="myFile" name="filename">
                 <input class="register-button" type="submit" onclick="Validation()" value="Register"></input>

            </form>
        </div>
        <script src="../js/registration.js"></script>
    </body>
</html>
