<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body onload="displayprofileofusermodule.displayUserInfo()">
        <header>
            <div class="heading-of-app"><b>TO-DO-APP</b></div>
            <div class="header-nav-container">
                <ul>
                    <li><a href="../html/index.html" onclick="commomfunctionalitiesmodule.deletesession()">Logout</a></li>
                </ul>
            </div>
        </header>
        <form action="#">
                 <label ><b>Username:</b></label>
                 <input id="username" type="text" placeholder="Enter Username" name="uname"  disabled>
                 <label><b>First Name:</b></label>
                 <span id="firstname"></span><br>
                 <input id="userfirstname" type="text" placeholder="Enter First Name" name="fname">
                 <label><b>Last Name:</b></label>
                 <span id="lastname"></span><br>
                 <input id="userlastname" type="text" placeholder="Enter Last Name" name="lname">
                 <label><b>Password:</b></label>
                 <span id="userpassword"></span><br>
                 <input id="password" type="password" placeholder="Enter Password" name="pass" required >

                <label><b>Gender:</b></label>
                <span id="usergender"></span><br>
                 <label><input type="radio" id="male" name="gender" value="male">Male</label>
                <label> <input type="radio" id="female" name="gender" value="female">Female</label><br><br>
                 <label><b>Address:</b></label>
                 <textarea id="address" type="text" placeholder="Enter Address" name="address"></textarea>
                 <label><b>Profile-Photo:</b></label><br>
                 <img id="profile_image" src="../image/profile-icon-9.png" alt="profile-photo" height="100" weight="100" style="border: 1px solid grey;"><br>
                 <input  type="file" id="myFile" name="filename" onchange="validationmodule.getProfilePic()">
                
                 <div class="buttons">
                 <input type=button id="addtodoitem" value="Save" onclick="validationmodule.validationOfEditProfile()">
                <input type=button id="goback" value="Go Back" onclick="displayprofileofusermodule.previouspage()">
            </div>
        </form>
        <script src="../js/commomfunctionalities.js"></script>
        <script src="../js/profile.js"></script>
        <script src="../js/validation.js"></script>
        <script src="../js/registration.js"></script>
    </body>
</html>
