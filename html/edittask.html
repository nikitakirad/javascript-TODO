<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/edittask.css">

    <body>
        <header>
            <div class="heading-of-app"><b>TO-DO-APP</b></div>
            <div class="header-nav-container">
                <ul>
                    <li><a href="../html/login.html">Logout</a></li>
                </ul>
            </div>
        </header>
<body>
<form action="#" method="POST">
    <span style="color: red;">*</span><label>Title:</label><span id="title-error" style="color: red;"></span><br>
     <input type="text" id="title" name="title" required><br>
    <label>Category:</label>
        <select  id="categorytype">
        <option>Office</option>
        <option>Home</option>
        <option>Other</option>
        </select><br>
    <span style="color: red;">*</span><label>Start Date:</label><span id="startdate-error" style="color: red;"></span><br>
    <input type=date  id="startdate"><br>
    <span style="color: red;">*</span><label>Due Date:</label>
    <span id="error" style="color: red;"></span><br>
    <input type=date  id="duedate" ><br>
    
    <label>Description:</label><textarea name="tododescription" id="description"></textarea><br>
    <div class="buttons"> 
    <input type=button id="addtodoitem" value="Edit" onclick="validateDate()">
    <input type=button class="goback"value="Go Back" onclick="goback()">
</div>
</form>
<script src="../js/edittask.js"></script>

</body>
