<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body onload="edittaskformmodule.displayDataOfTask()">
        <header>
            <div class="heading-of-app"><b>TO-DO-APP</b></div>
            <div class="header-nav-container">
                <ul>
                    <li><a href="../html/index.html">Logout</a></li>
                </ul>
            </div>
        </header>

<form action="#" method="POST">
    <span >*</span><label>Title:</label><span id="title-error"></span><br>
     <input type="text" id="title" name="title" required><br>
    <label>Category:</label>
        <select  id="categorytype">
        <option>Office</option>
        <option>Home</option>
        <option>Other</option>
        </select><br>
    <span >*</span><label>Start Date:</label><span id="startdate-error"></span><br>
    <input type=date  id="startdate"><br>
    <span >*</span><label>Due Date:</label>
    <span id="error" ></span><br>
    <input type=date  id="duedate" ><br>
    
    <label>Description:</label><textarea name="tododescription" id="description"></textarea><br>
    <div class="buttons"> 
    <input type=button id="addtodoitem" value="Edit" onclick="edittaskformmodule.validateDateAndTitle()">
    <input type=button id="goback"value="Go Back" onclick="edittaskformmodule.previouspage()">
</div>
</form>
<script src="../js/edittask.js"></script>

</body>
